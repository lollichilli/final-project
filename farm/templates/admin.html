{% extends "base.html" %}

{% block content %}
<section class="hero is-warning">
  <h1>Inventory</h1>
  <button class="button is-primary" onclick="location.href='/'">Back to Customer View</button>
</section>

{% for product in products %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="columns">
      <div class="column">
        <h2>{{product.name}}</h2> 
      </div>
      <div class="column">
        <a class="button is-warning" href="{{url_for('edit_product', product_id=product.p_id)}}">Edit</a>
      </div>
      <div class="column">
        <a class="button is-danger" href="{{url_for('delete_product', product_id=product.p_id)}}">Delete</a>
      </div>
    </div>
  </div>
</section>

{% endfor %}

<a href="{{url_for('add_product')}}">Add New Product</a>
{% endblock %}
